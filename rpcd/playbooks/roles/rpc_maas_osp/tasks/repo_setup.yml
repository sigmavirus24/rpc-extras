- name: Add MaaS rpm keys
  rpm_key:
    key: "{{ item.url }}"
    state: "{{ item.state }}"
  with_items: maas_rpm_keys
  when: "maas_rpm_keys is defined"

- name: Add Container repos
  copy:
    src: rackspace-cloud-monitoring.repo
    dest: /etc/yum.repos.d/rackspace-cloud-monitoring.repo
  register: add_repos
  until: add_repos|success
  retries: 3
